<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Edition Sneakers</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #ffffff, #cfcfcf);
      color:#111;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{
      max-width:1000px;
      width:90%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:40px;
      align-items:center;
    }

    .shoe-box img{
      width:100%;
      max-width:420px;
      transform: rotate(-12deg);
      filter: drop-shadow(0 35px 55px rgba(0,0,0,0.25));
    }

    .content h1{
      font-size:3rem;
      letter-spacing:2px;
      margin-bottom:10px;
    }

    .content h1 span{
      color:#555;
    }

    .content p{
      line-height:1.6;
      opacity:0.9;
      margin-bottom:25px;
    }

    .btn{
      display:inline-block;
      padding:14px 32px;
      background:#111;
      color:#fff;
      text-decoration:none;
      font-weight:bold;
      border-radius:30px;
      transition:0.3s ease;
    }

    .btn:hover{
      background:#000;
      transform:scale(1.05);
    }

    .back{
      margin-top:25px;
      display:block;
      color:#333;
      text-decoration:none;
      font-size:0.9rem;
    }

    .back:hover{
      text-decoration:underline;
    }

    @media(max-width:800px){
      .container{
        grid-template-columns:1fr;
        text-align:center;
      }

      .shoe-box img{
        transform: rotate(-8deg);
        margin:auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LEFT: SHOE -->
    <div class="shoe-box">
      <img src="white.jpg" alt="White Sneakers">
    </div>

    <!-- RIGHT: CONTENT -->
    <div class="content">
      <h1>WHITE <span>EDITION</span></h1>

      <p>
        A minimal and clean sneaker concept built for everyday dominance.  
        Pure white aesthetics, premium curves, and effortless style —  
        simplicity that speaks louder than noise.
      </p>

      <a href="#" class="btn">VIEW DETAILS</a>

      <a href="index.html" class="back">← Back to Home</a>
    </div>

  </div>

</body>
</html>
