<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Sneakers | 3D Edition</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #aaa;
      letter-spacing: 2px;
      margin-bottom: 60px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .card {
      width: 320px;
      background: linear-gradient(145deg, #111, #050505);
      border-radius: 20px;
      padding: 25px;
      box-shadow:
        0 0 30px rgba(0,0,0,0.8),
        inset 0 0 20px rgba(255,255,255,0.03);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow:
        0 0 60px rgba(0,150,255,0.3),
        0 0 120px rgba(255,0,0,0.15);
    }

    .card img {
      width: 100%;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: rotate(-2deg) scale(1.05);
    }

    .edition {
      margin-top: 20px;
      font-size: 18px;
      letter-spacing: 2px;
    }

    .marvel {
      color: #ff3b3b;
      text-shadow: 0 0 20px rgba(255,60,60,0.7);
    }

    .white {
      color: #00c8ff;
      text-shadow: 0 0 20px rgba(0,200,255,0.7);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff003c, #0066ff);
      color: #fff;
      letter-spacing: 2px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0,150,255,0.7);
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>I AM SHUBHAM</h1>
    <p class="subtitle">MARVEL SNEAKERS · UNREAL 3D EDITION</p>

    <div class="cards">

      <!-- MARVEL CARD -->
      <div class="card">
        <img src="images/marvel.png" alt="Marvel Sneaker">
        <div class="edition marvel">MARVEL EDITION</div>
        <button class="btn">EXPLORE</button>
      </div>

      <!-- WHITE CARD -->
      <div class="card">
        <img src="images/white.jpg" alt="White Sneaker">
        <div class="edition white">WHITE EDITION</div>
        <button class="btn">EXPLORE</button>
      </div>

    </div>

    <footer>
      © 2026 · Experimental 3D Sneaker Website
    </footer>
  </div>

</body>
</html>
