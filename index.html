<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unreal Sneakers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  background: radial-gradient(circle at top, #111, #000);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{
  margin-top:40px;
  letter-spacing:3px;
}
.sub{
  color:#aaa;
  margin-bottom:40px;
}

.cards{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}

.card{
  width:260px;
  background:#0f0f0f;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  transform-style:preserve-3d;
  transition:.4s;
}
.card:hover{
  transform:rotateY(12deg) rotateX(6deg) scale(1.05);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.title{
  margin-bottom:10px;
  letter-spacing:1px;
}

.btn{
  display:inline-block;
  padding:10px 22px;
  border-radius:25px;
  background:linear-gradient(135deg,#ff0055,#7f00ff);
  color:#fff;
  text-decoration:none;
  margin-top:10px;
}

footer{
  margin-top:40px;
  color:#666;
  font-size:12px;
}
</style>
</head>

<body>

<h1>UNREAL SNEAKERS</h1>
<p class="sub">Marvel Sneakers · Unreal 3D Edition</p>

<div class="cards">

  <a href="marvel.html" style="text-decoration:none;color:inherit;">
    <div class="card">
      <img src="marvel.png" alt="Marvel Sneakers">
      <h3 class="title">MARVEL EDITION</h3>
      <span class="btn">EXPLORE</span>
    </div>
  </a>

  <a href="white.html" style="text-decoration:none;color:inherit;">
    <div class="card">
      <img src="white.jpg" alt="White Sneakers">
      <h3 class="title">WHITE EDITION</h3>
      <span class="btn">EXPLORE</span>
    </div>
  </a>

</div>

<footer>© 2026 · Experimental Sneaker Website</footer>

</body>
</html>
