<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(-45deg,#ff4e88,#ff6a9f,#ff9a9e,#fecfef);

@keyframes bgMove{

  100%{background-position:0% 50%;}
}.container{ position:relative; text-align:center; }

.envelope{ width:320px; height:200px; background:#ff4e88; position:relative; border-radius:10px; cursor:pointer; transition:0.5s; box-shadow:0 20px 50px rgba(0,0,0,0.3); }

.envelope:before{ content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:#e63e75; clip-path:polygon(0 0,50% 60%,100% 0); transition:0.5s; }

.letter{ position:absolute; width:300px; height:180px; background:white; top:10px; left:10px; border-radius:10px; padding:20px; opacity:0; transform:translateY(20px); transition:0.6s; }

.letter h1{ font-family:'Great Vibes',cursive; color:#ff4e88; font-size:32px; margin-bottom:10px; }

.letter p{ font-size:14px; color:#444; line-height:1.5; }

.open .letter{ opacity:1; transform:translateY(-120px); }

.open:before{ transform:rotateX(180deg); }

button{ margin-top:20px; padding:10px 20px; border:none; border-radius:25px; background:white; color:#ff4e88; font-weight:600; cursor:pointer; transition:0.3s; }

button:hover{ background:#ff4e88; color:white; transform:scale(1.1); }

.heart{ position:absolute; font-size:20px; animation:floatUp 5s linear infinite; }

@keyframes floatUp{ 0%{transform:translateY(100vh);opacity:1;} 100%{transform:translateY(-10vh);opacity:0;} }

.music{ position:absolute; bottom:20px; font-size:12px; color:white; } </style>

</head>
