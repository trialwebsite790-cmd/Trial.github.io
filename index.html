<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Sneakers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    h1 {
      letter-spacing: 2px;
      font-size: 2rem;
      opacity: 0.9;
    }

    .shoe {
      width: 300px;
      max-width: 80vw;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: drop-shadow(0 25px 45px rgba(0,0,0,0.9));
    }

    .shoe:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 35px 60px rgba(255,0,0,0.35));
    }

    .label {
      font-size: 0.85rem;
      opacity: 0.7;
      letter-spacing: 1px;
      margin-bottom: -25px;
    }
  </style>
</head>

<body>

  <h1>MARVEL SNEAKERS</h1>

  <!-- MARVEL SNEAKER (TOP / HERO) -->
  <div class="label">MARVEL EDITION</div>
  <img src="images/marvel.png" class="shoe" alt="Marvel Sneaker">

  <!-- WHITE SNEAKER (BOTTOM) -->
  <div class="label">WHITE EDITION</div>
  <img src="images/white.jpg" class="shoe" alt="White Sneaker">

</body>
</html>
