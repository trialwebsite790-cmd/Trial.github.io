<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  overflow:hidden;
}

.container{
  text-align:center;
  background:rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  box-shadow:0 20px 50px rgba(0,0,0,0.2);
  max-width:350px;
}

h1{
  margin-bottom:25px;
  color:#fff;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:white;
  color:#ff4d6d;
}

button:hover{
  transform:scale(1.1);
}

.result{
  margin-top:20px;
  font-size:20px;
  color:white;
  display:none;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Do you love me? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’˜</button>
    <button id="no">No ğŸ˜¶</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const question = document.getElementById("question");
const result = document.getElementById("result");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

const questions = [
  "Are you sureee? ğŸ¥º",
  "Think again... really? ğŸ˜­",
  "But we look cute together ğŸ˜Œ",
  "Heart tod dogi kya? ğŸ’”",
  "Last chance... sure? ğŸ˜"
];

let count = 0;

noBtn.addEventListener("click", ()=>{
  if(count < questions.length){
    question.innerText = questions[count];
    count++;
  } else {
    question.innerText = "Okay okay ğŸ˜¤ but I still like you ğŸ’";
  }
});

yesBtn.addEventListener("click", ()=>{
  question.style.display = "none";
  document.querySelector(".buttons").style.display = "none";
  result.style.display = "block";
  result.innerHTML = "Hehe ğŸ˜ I love you moreee ğŸ’•<br><br>You just made my day âœ¨ğŸ’–";
  createHearts();
});

function createHearts(){
  for(let i=0;i<25;i++){
    let heart = document.createElement("div");
    heart.innerHTML="ğŸ’–";
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
