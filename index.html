<!DOCTYPE html>
<html>
<head>
    <title>Click The Box Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        #score, #timer {
            font-size: 20px;
            margin: 10px;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 70vh;
            border: 2px solid white;
            margin-top: 20px;
        }

        #box {
            width: 60px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            cursor: pointer;
            border-radius: 10px;
        }

        #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Click The Moving Box</h1>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <button id="startBtn">Start Game</button>

    <div id="gameArea">
        <div id="box"></div>
    </div>

<script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const gameArea = document.getElementById("gameArea");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    function moveBox() {
        const maxX = gameArea.clientWidth - box.clientWidth;
        const maxY = gameArea.clientHeight - box.clientHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        box.style.left = randomX + "px";
        box.style.top = randomY + "px";
    }

    box.addEventListener("click", function() {
        score++;
        scoreDisplay.innerText = "Score: " + score;
        moveBox();
    });

    function startGame() {
        score = 0;
        timeLeft = 30;
        scoreDisplay.innerText = "Score: 0";
        timerDisplay.innerText = "Time: 30";

        moveBox();

        gameInterval = setInterval(moveBox, 800);

        timerInterval = setInterval(function() {
            timeLeft--;
            timerDisplay.innerText = "Time: " + timeLeft;

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                alert("Game Over! Your Score: " + score);
            }
        }, 1000);
    }

    startBtn.addEventListener("click", startGame);
</script>

</body>
</html>
