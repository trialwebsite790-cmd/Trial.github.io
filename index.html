<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #222;
            color: white;
        }

        .calculator {
            margin-top: 50px;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .warning {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>ðŸ˜‚ Fake Calculator</h2>

<div class="calculator">
    <input type="text" id="display" disabled>
    <br>

    <button onclick="addValue('7')">7</button>
    <button onclick="addValue('8')">8</button>
    <button onclick="addValue('9')">9</button>
    <button onclick="addValue('+')">+</button>
    <br>

    <button onclick="addValue('4')">4</button>
    <button onclick="addValue('5')">5</button>
    <button onclick="addValue('6')">6</button>
    <button onclick="addValue('-')">-</button>
    <br>

    <button onclick="addValue('1')">1</button>
    <button onclick="addValue('2')">2</button>
    <button onclick="addValue('3')">3</button>
    <button onclick="addValue('*')">*</button>
    <br>

    <button onclick="addValue('0')">0</button>
    <button onclick="addValue('/')">/</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()">C</button>
</div>

<div class="warning">
âš  This calculator intentionally shows wrong answers.
</div>

<script>
function addValue(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    let expression = document.getElementById("display").value;

    try {
        let correct = eval(expression);
        
        // Add random error between 1 and 10
        let fakeResult = correct + Math.floor(Math.random() * 10) + 1;

        document.getElementById("display").value = fakeResult;
    } catch {
        document.getElementById("display").value = "Error";
    }
}
</script>

</body>
</html>
