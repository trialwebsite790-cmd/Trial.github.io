<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I am Shubham | Marvel Sneakers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    header p {
      opacity: 0.7;
      letter-spacing: 3px;
      font-size: 0.9rem;
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
      padding: 60px 20px 120px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      perspective: 1200px;
    }

    .card-inner {
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      box-shadow: 0 40px 80px rgba(0,0,0,0.7);
    }

    .card:hover .card-inner {
      transform: rotateX(8deg) rotateY(-8deg) scale(1.03);
    }

    .card h2 {
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-size: 1.4rem;
    }

    .shoe-img {
      width: 100%;
      max-width: 300px;
      margin: auto;
      transform: translateZ(50px);
      filter: drop-shadow(0 30px 50px rgba(0,0,0,0.8));
    }

    /* ---------- MARVEL GLOW ---------- */
    .marvel {
      position: relative;
    }

    .marvel::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 30px;
      background: linear-gradient(90deg, red, gold, cyan);
      filter: blur(40px);
      opacity: 0.6;
      z-index: -1;
      animation: glow 6s linear infinite;
    }

    @keyframes glow {
      0% { filter: blur(40px) hue-rotate(0deg); }
      100% { filter: blur(40px) hue-rotate(360deg); }
    }

    /* ---------- WHITE EDITION ---------- */
    .white {
      background: linear-gradient(145deg, #f2f2f2, #cfcfcf);
      color: #111;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>I AM SHUBHAM</h1>
    <p>MARVEL SNEAKERS EDITION</p>
  </header>

  <section class="hero">

    <!-- MARVEL CARD -->
    <div class="card">
      <div class="card-inner marvel">
        <h2>MARVEL EDITION</h2>
        <img src="images/marvel.png" alt="Marvel Sneakers" class="shoe-img">
      </div>
    </div>

    <!-- WHITE CARD -->
    <div class="card">
      <div class="card-inner white">
        <h2>WHITE EDITION</h2>
        <img src="images/white.jpg" alt="White Sneakers" class="shoe-img">
      </div>
    </div>

  </section>

  <footer>
    Â© 2026 | Designed by Shubham | Unreal Sneaker Concept
  </footer>

</body>
</html>
