<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNREAL SNEAKERS – Unreal Sneakers</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#111,#000);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{
      text-align:center;
      width:100%;
      max-width:1100px;
      padding:40px 20px;
    }

    h1{
      font-size:42px;
      letter-spacing:2px;
      margin-bottom:10px;
    }

    .subtitle{
      font-size:14px;
      opacity:0.7;
      letter-spacing:2px;
      margin-bottom:50px;
    }

    /* cards wrapper */
    .cards{
      display:flex;
      justify-content:center;
      gap:50px;
      flex-wrap:wrap;
    }

    /* card */
    .card{
      width:300px;
      height:420px;
      perspective:1200px;
    }

    .card-inner{
      width:100%;
      height:100%;
      background:rgba(255,255,255,0.05);
      border-radius:22px;
      padding:25px;
      box-shadow:0 40px 80px rgba(0,0,0,0.8);
      transform-style:preserve-3d;
      transition:transform 0.5s ease;
    }

    .card:hover .card-inner{
      transform:rotateY(15deg) rotateX(10deg) scale(1.06);
    }

    .card img{
      width:100%;
      height:220px;
      object-fit:contain;
      transform:translateZ(60px);
      filter:drop-shadow(0 25px 30px rgba(0,0,0,0.8));
    }

    .edition{
      margin-top:25px;
      font-weight:600;
      letter-spacing:2px;
      transform:translateZ(40px);
    }

    .marvel{ color:#ff3b3b; }
    .white{ color:#4fd1ff; }

    .btn{
      margin-top:25px;
      padding:12px 30px;
      border:none;
      border-radius:30px;
      background:linear-gradient(135deg,#ff006a,#6a00ff);
      color:white;
      font-size:14px;
      cursor:pointer;
      transform:translateZ(50px);
      box-shadow:0 15px 35px rgba(0,0,0,0.7);
      transition:transform 0.3s ease;
    }

    .btn:hover{
      transform:translateZ(50px) scale(1.1);
    }

    footer{
      margin-top:60px;
      font-size:12px;
      opacity:0.5;
    }

    @media(max-width:700px){
      h1{font-size:32px;}
      .cards{gap:35px;}
    }
  </style></head>
<body>  <div class="container">
    <h1>I AM SHUBHAM</h1>
    <p class="subtitle">MARVEL SNEAKERS · UNREAL 3D EDITION</p><div class="cards">

  <!-- MARVEL CARD -->
  <div class="card">
    <div class="card-inner">
      <img src="marvel.png" alt="Marvel Sneaker">
      <div class="edition marvel">MARVEL EDITION</div>
      <button class="btn">EXPLORE</button>
    </div>
  </div>

  <!-- WHITE CARD -->
  <div class="card">
    <div class="card-inner">
      <img src="white.jpg" alt="White Sneaker">
      <div class="edition white">WHITE EDITION</div>
      <button class="btn">EXPLORE</button>
    </div>
  </div>

</div>

<footer>
  © 2026 · Experimental 3D Sneaker Website
</footer>

  </div></body>
</html>
