<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Edition Sneakers</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, #000);
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{
      max-width:1000px;
      width:90%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:40px;
      align-items:center;
    }

    .shoe-box img{
      width:100%;
      max-width:420px;
      transform: rotate(-12deg);
      filter: drop-shadow(0 40px 60px rgba(255,0,0,0.35));
    }

    .content h1{
      font-size:3rem;
      letter-spacing:2px;
      margin-bottom:10px;
    }

    .content h1 span{
      color:#ff2a2a;
    }

    .content p{
      line-height:1.6;
      opacity:0.85;
      margin-bottom:25px;
    }

    .btn{
      display:inline-block;
      padding:14px 32px;
      background:#ff2a2a;
      color:#000;
      text-decoration:none;
      font-weight:bold;
      border-radius:30px;
      transition:0.3s ease;
    }

    .btn:hover{
      background:#fff;
      transform:scale(1.05);
    }

    .back{
      margin-top:25px;
      display:block;
      color:#aaa;
      text-decoration:none;
      font-size:0.9rem;
    }

    .back:hover{
      color:#fff;
    }

    @media(max-width:800px){
      .container{
        grid-template-columns:1fr;
        text-align:center;
      }

      .shoe-box img{
        transform: rotate(-8deg);
        margin:auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LEFT: SHOE -->
    <div class="shoe-box">
      <img src="marvel.png" alt="Marvel Sneakers">
    </div>

    <!-- RIGHT: CONTENT -->
    <div class="content">
      <h1>MARVEL <span>EDITION</span></h1>

      <p>
        A bold sneaker concept inspired by Marvel’s power and energy.  
        Unreal design, aggressive curves, and cinematic presence —  
        built for those who don’t follow trends, they create them.
      </p>

      <a href="#" class="btn">EXPLORE DESIGN</a>

      <a href="index.html" class="back">← Back to Home</a>
    </div>

  </div>

</body>
</html>
